<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram do Coji</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="celular2.png">

            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagramlogo22.png" class="instagram-logo" alt="logobemdoidao">
                    <div class="profile-photo">
                        <img src="cojiman.jpg" alt="fotodocoji">
                    </div>
                    <a href="#" class="instagramlogin">Continue como cojidoidão</a>
                    <a href="#" class="instagramlogout">Remover conta</a>

                </div>
                <div class="group">
                    <p class="not-account">Não é cojidoidão?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>

                    </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>


    </body>
</html>
